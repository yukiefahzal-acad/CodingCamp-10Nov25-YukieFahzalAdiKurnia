<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo List App Yukie</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Material Symbols (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check,delete" />

</head>
<body class="min-h-screen bg-white flex items-center justify-center p-4 md:p-6">

  <main class="w-full max-w-3xl">
    <section class="mx-auto rounded-2xl bg-gradient-to-b from-yellow-50/95 to-amber-50/90 p-4 md:p-6 shadow-lg">
      <h1 class="text-green-800 text-2xl md:text-3xl font-semibold text-center mb-4 md:mb-6 tracking-wide">Todo List</h1>

      <form id="todo-form" class="flex flex-col md:flex-row gap-2 md:gap-3 items-stretch md:items-start">
        <input id="taskInput" type="text" placeholder="Add a todo..." 
               class="flex-1 rounded-lg px-4 py-2 bg-white border border-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-green-400" />
        <input id="dateInput" type="date" class="w-full md:w-40 rounded-lg px-3 py-2 bg-white border border-slate-200 focus:outline-none focus:ring-2 focus:ring-green-400" />
        <button type="submit" class="text-white rounded-lg px-4 py-2 bg-green-600 hover:bg-green-700 transition md:ml-2">+</button>
      </form>

      <div class="mt-3 md:mt-4 flex flex-col md:flex-row items-stretch md:items-center justify-between gap-2 md:gap-4">
        <div class="flex items-center gap-2">
          <select id="filter-select" class="flex-1 md:flex-auto rounded-md px-3 py-2 bg-white border border-slate-200 focus:outline-none focus:ring-2 focus:ring-green-400 text-slate-700 text-sm md:text-base">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="done">Done</option>
            <option value="overdue">Overdue</option>
          </select>
        </div>
        <div class="flex items-center gap-2">
          <div id="message" class="text-xs md:text-sm text-slate-500"></div>
          <button id="delete-all" class="flex-1 md:flex-auto rounded-md px-3 py-2 bg-rose-600 hover:bg-rose-700 transition text-white text-sm md:text-base">DELETE ALL</button>
        </div>
      </div>

      <!-- Table / list -->
      <div class="mt-3 md:mt-4 bg-white rounded-lg border border-green-200 overflow-x-auto">
        <table class="w-full text-left table-fixed text-sm md:text-base">
          <thead class="bg-gradient-to-r from-green-100 to-emerald-100 text-green-800">
            <tr>
              <th class="p-2 md:p-3 w-2/5 md:w-1/2 break-words">Task</th>
              <th class="p-2 md:p-3 w-1/5 md:w-1/6 text-xs md:text-base">Due Date</th>
              <th class="p-2 md:p-3 w-1/5 md:w-1/6 text-xs md:text-base">Status</th>
              <th class="p-2 md:p-3 w-1/5 md:w-1/6 text-xs md:text-base">Actions</th>
            </tr>
          </thead>
          <tbody id="todo-list" class="divide-y divide-green-100">
            <tr id="no-tasks" class="text-center">
              <td colspan="4" class="p-3 md:p-6 text-slate-400 text-sm md:text-base">No task found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
