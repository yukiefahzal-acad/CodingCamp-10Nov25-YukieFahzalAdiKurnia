<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Todo List</title>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto mt-10 p-6 bg-yellow-100 rounded shadow-lg rounded-lg">
        <h1 class="text-2xl font-semibold text-center text-color mb-6">Todo list</h1>
        <!-- input form -->
        <div class="flex gap-2 jus mb-4">
            <input type="text" placeholder="Add a new task" class="bg-white flex-1 p-2 rounded text-black">
            <input type="date" class="bg-white p-2 rounded text-black">
            <button class="bg-green-500 hover:bg-green-700 rounded px-4 py-2 text-white">+</button>
        </div>
        
        <!-- Filter & Delete -->
        <div class="flex justify-between mb-4">
            <button class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded">FILTER</button>
            <button class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded">DELETE</button>
        </div>

        <!-- table -->
        <div class="overflow-x-auto">
            <table class="bg-white  min-w-full text-center border-collapse border border-gray-200">
                <thead>
                    <tr>
                        <th class="py-2">TASK</th>
                        <th class="py-2">DUE DATE</th>
                        <th class="py-2">STATUS</th>
                        <th class="py-2">ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="text-center py-4">NO TASK FOUND</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
