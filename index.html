<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo List</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 text-slate-700 flex items-center justify-center p-6">

  <main class="w-full max-w-3xl">
    <section class="mx-auto rounded-2xl bg-gradient-to-b from-white/90 to-blue-50/80 ring-2 ring-indigo-200/60 p-6 shadow-lg">
      <h1 class="text-3xl font-semibold text-center mb-6 tracking-wide">Todo List</h1>

      <form id="todo-form" class="flex gap-3 items-start">
        <input id="taskInput" type="text" placeholder="Add a todo..." 
               class="flex-1 rounded-lg px-4 py-2 bg-white border border-slate-200 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <input id="dateInput" type="date" class="w-40 rounded-lg px-3 py-2 bg-white border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <button type="submit" class="text-white ml-2 rounded-lg px-4 py-2 bg-indigo-500 hover:bg-indigo-600 transition">+</button>
      </form>

      <div class="mt-4 flex items-center justify- gap-4">
        <div class="flex items-center gap-2">
          <select id="filter-select" class="rounded-md px-3 py-2 bg-white border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-slate-700">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="done">Done</option>
            <option value="overdue">Overdue</option>
          </select>
          <button id="delete-all" class="ml-2 rounded-md px-3 py-2 bg-rose-400 hover:bg-rose-500 transition text-white">DELETE ALL</button>
        </div>
        <div id="message" class="text-sm text-slate-500"></div>
      </div>

      <!-- Table / list -->
      <div class="mt-4 bg-white rounded-lg border border-indigo-100 overflow-hidden">
        <table class="w-full text-left table-fixed">
          <thead class="bg-gradient-to-r from-indigo-50 to-purple-50 text-slate-700">
            <tr>
              <th class="p-3 w-1/2">Task</th>
              <th class="p-3 w-1/6">Due Date</th>
              <th class="p-3 w-1/6">Status</th>
              <th class="p-3 w-1/6">Actions</th>
            </tr>
          </thead>
          <tbody id="todo-list" class="divide-y divide-indigo-100">
            <tr id="no-tasks" class="text-center">
              <td colspan="4" class="p-6 text-slate-400">No task found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
